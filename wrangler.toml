# ═══════════════════════════════════════════════════════════════════════════
# MONEY AI — Cloudflare Worker Configuration
# ═══════════════════════════════════════════════════════════════════════════

name = "moneyai-bridge"
main = "worker.js"
compatibility_date = "2024-01-01"

# ═══════════════════════════════════════════════════════════════════════════
# ENVIRONMENT VARIABLES
# Set via: wrangler secret put GEMINI_API_KEY
# ═══════════════════════════════════════════════════════════════════════════

[vars]
ENVIRONMENT = "production"

# ═══════════════════════════════════════════════════════════════════════════
# KV NAMESPACE FOR RATE LIMITING
# Create via: wrangler kv:namespace create "RATE_LIMITER"
# Then paste the id below
# ═══════════════════════════════════════════════════════════════════════════

# [[kv_namespaces]]
# binding = "RATE_LIMITER"
# id = "YOUR_KV_NAMESPACE_ID"

# ═══════════════════════════════════════════════════════════════════════════
# ROUTES (Optional - for custom domain)
# ═══════════════════════════════════════════════════════════════════════════

# routes = [
#   { pattern = "api.moneyai.app/*", zone_name = "moneyai.app" }
# ]

# ═══════════════════════════════════════════════════════════════════════════
# DEVELOPMENT
# ═══════════════════════════════════════════════════════════════════════════

[dev]
port = 8787
local_protocol = "http"
