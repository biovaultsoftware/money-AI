<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  
  <style>
    /* =========================================
       VARIABLES (Premium Look)
       ========================================= */
    :root {
      /* Palette - Deep Space & Neon */
      --bg-primary: #050505;
      --bg-secondary: #0f1115;
      --bg-tertiary: #1c1e24;
      --bg-glass: rgba(15, 17, 21, 0.85);
      --bg-glass-strong: rgba(5, 5, 5, 0.95);
      
      /* Typography */
      --text-primary: #f0f6fc;
      --text-secondary: #8b949e;
      --text-tertiary: #6e7681;
      
      /* Borders & Effects */
      --border-subtle: rgba(255, 255, 255, 0.08);
      --border-medium: rgba(255, 255, 255, 0.15);
      --border-glow: rgba(249, 115, 22, 0.3);
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.3);
      
      /* Brand Colors */
      --glow-primary: #f97316;
      --glow-secondary: #fb923c;
      --glow-accent: rgba(249, 115, 22, 0.1);
      --gold-core: #f59e0b;
      --gold-bright: #fbbf24;
      --rush-color: #ef4444;
      
      /* Safe Areas */
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      
      /* Fonts */
      --font-display: 'Space Grotesk', system-ui, sans-serif;
      --font-body: 'Inter', system-ui, sans-serif;
    }

    [data-mode="light"] {
      --bg-primary: #ffffff;
      --bg-secondary: #f4f5f8;
      --bg-tertiary: #eaeaef;
      --bg-glass: rgba(255, 255, 255, 0.9);
      --bg-glass-strong: rgba(255, 255, 255, 0.98);
      --text-primary: #111827;
      --text-secondary: #4b5563;
      --text-tertiary: #9ca3af;
      --border-subtle: rgba(0, 0, 0, 0.06);
    }

    [data-theme="coal"] { --glow-primary: #6b7280; --glow-secondary: #9ca3af; }
    [data-theme="ember"] { --glow-primary: #f97316; --glow-secondary: #fb923c; }
    [data-theme="bronze"] { --glow-primary: #d97706; --glow-secondary: #f59e0b; }
    [data-theme="gold"] { --glow-primary: #fbbf24; --glow-secondary: #fcd34d; }

    /* =========================================
       RESET & BASE (Robust Engine)
       ========================================= */
    *, *::before, *::after { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: var(--font-body);
      font-size: 14px;
      line-height: 1.5;
      color: var(--text-primary);
      background: var(--bg-primary);
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
    }
    
    button, input, textarea { 
      font-family: inherit; font-size: inherit; border: none; outline: none; background: none; color: inherit;
    }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--border-medium); border-radius: 4px; }

    .hidden { display: none !important; }

    /* =========================================
       LAYOUT STRUCTURE (The Fix)
       ========================================= */
    
    /* App Container - Absolute Full Fill */
    .app {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      overflow: hidden;
      background: var(--bg-primary);
      transition: filter 0.3s;
    }
    .app.locked { filter: blur(15px); pointer-events: none; }

    /* Sidebar - Fixed width on Desktop, Off-canvas on Mobile */
    .sidebar {
      width: 300px;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-subtle);
      flex-shrink: 0;
      z-index: 50;
    }

    /* Main Area - Flex Grow to fill remaining space */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0; /* Critical for Flexbox text truncation */
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at 50% 0%, var(--glow-accent) 0%, transparent 60%), var(--bg-primary);
      position: relative;
    }

    /* =========================================
       COMPONENTS
       ========================================= */

    /* Lock Screen */
    .lock-screen {
      position: fixed; inset: 0; z-index: 9999;
      display: flex; align-items: center; justify-content: center;
      padding: 20px;
      background: radial-gradient(circle at 50% 30%, rgba(20, 20, 30, 0.9) 0%, var(--bg-primary) 100%);
      backdrop-filter: blur(10px);
    }
    .lock-card {
      width: 100%; max-width: 360px; padding: 32px 24px;
      background: var(--bg-glass);
      border: 1px solid var(--border-subtle);
      border-radius: 24px; text-align: center;
      backdrop-filter: blur(24px);
    }
    .lock-logo {
      width: 72px; height: 72px; margin: 0 auto 20px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, var(--glow-primary), var(--gold-core), transparent, var(--glow-primary));
      display: flex; align-items: center; justify-content: center;
      font-size: 28px; position: relative;
    }
    .lock-logo::before { content: ''; position: absolute; inset: 3px; background: var(--bg-secondary); border-radius: 50%; }
    .lock-logo span { position: relative; z-index: 2; }
    .lock-title { font-family: var(--font-display); font-size: 24px; font-weight: 700; margin-bottom: 8px; }
    .lock-btn {
      width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 12px;
      background: var(--bg-tertiary); border: 1px solid var(--border-medium);
      font-weight: 500; cursor: pointer;
    }
    .lock-btn:first-of-type { background: linear-gradient(135deg, var(--glow-primary), var(--gold-core)); color: #000; border: none; font-weight: 600; }

    /* Sidebar Components */
    .sidebar-header {
      padding: 16px; padding-top: max(16px, var(--safe-top));
      border-bottom: 1px solid var(--border-subtle);
      display: flex; align-items: center; justify-content: space-between;
    }
    .brand { display: flex; align-items: center; gap: 10px; }
    .brand-logo { 
      width: 32px; height: 32px; border-radius: 8px; 
      background: linear-gradient(135deg, var(--glow-primary), var(--gold-core));
      display: flex; align-items: center; justify-content: center; color: #000; font-weight: 700;
    }
    .brand-title { font-family: var(--font-display); font-weight: 700; font-size: 15px; }
    
    .stories-strip { padding: 12px; border-bottom: 1px solid var(--border-subtle); display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; }
    .story-item { display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; }
    .story-ring { width: 52px; height: 52px; padding: 2px; border-radius: 50%; background: conic-gradient(from 0deg, var(--glow-primary), var(--gold-core), transparent, var(--glow-primary)); }
    .story-ring.read { background: var(--border-medium); }
    .story-avatar { width: 100%; height: 100%; border-radius: 50%; background: var(--bg-tertiary); border: 3px solid var(--bg-secondary); display: flex; align-items: center; justify-content: center; font-size: 20px; }

    .search-box { margin: 12px; padding: 10px; background: var(--bg-tertiary); border-radius: 12px; display: flex; align-items: center; gap: 8px; }
    .search-box svg { width: 16px; color: var(--text-tertiary); }
    .search-box input { flex: 1; font-size: 13px; }

    .chat-list { flex: 1; overflow-y: auto; padding: 8px; }
    .chat-item { display: flex; align-items: center; gap: 12px; padding: 10px; border-radius: 12px; cursor: pointer; margin-bottom: 4px; }
    .chat-item:hover, .chat-item.active { background: var(--bg-tertiary); }
    .chat-avatar { width: 44px; height: 44px; border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 18px; flex-shrink: 0; }
    .chat-meta { flex: 1; min-width: 0; }
    .chat-name { font-weight: 600; font-size: 13px; }
    .chat-preview { font-size: 12px; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    /* Main Header */
    .chat-header-bar {
      padding: 10px 16px; padding-top: max(10px, var(--safe-top));
      background: var(--bg-glass);
      backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-subtle);
      display: flex; align-items: center; gap: 10px; z-index: 10;
    }
    .btn-back { display: none; width: 32px; height: 32px; background: var(--bg-tertiary); border-radius: 8px; align-items: center; justify-content: center; cursor: pointer; }
    .header-avatar { width: 36px; height: 36px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 16px; background: var(--bg-tertiary); }
    .header-info { flex: 1; min-width: 0; }
    .header-name { font-family: var(--font-display); font-weight: 700; font-size: 14px; }
    .session-limit { font-size: 10px; font-family: monospace; color: var(--text-tertiary); padding: 4px 8px; background: var(--bg-tertiary); border-radius: 20px; }

    /* Thread (Messages) */
    .thread {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
    }

    .message-row { 
      display: flex; 
      gap: 10px; 
      max-width: 85%;
      animation: msgIn 0.25s ease-out backwards;
    }
    @keyframes msgIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .message-row.in { align-self: flex-start; }
    .message-row.out { align-self: flex-end; flex-direction: row-reverse; }

    .msg-avatar { width: 28px; height: 28px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 12px; flex-shrink: 0; }
    
    .bubble {
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
      position: relative;
    }
    .message-row.in .bubble {
      background: var(--bg-secondary);
      border: 1px solid var(--border-subtle);
      border-bottom-left-radius: 4px;
      color: var(--text-primary);
    }
    .message-row.out .bubble {
      background: linear-gradient(135deg, var(--glow-primary), var(--gold-core));
      color: #000;
      border-bottom-right-radius: 4px;
      font-weight: 500;
    }
    .bubble-tag { display: inline-block; padding: 2px 6px; margin-bottom: 6px; font-size: 9px; font-weight: 700; text-transform: uppercase; border-radius: 4px; }
    .bubble-actions { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 10px; }
    .chip-btn { padding: 6px 12px; background: var(--bg-tertiary); border: 1px solid var(--border-subtle); border-radius: 6px; font-size: 11px; cursor: pointer; color: var(--text-primary); }

    /* Typing Indicator */
    .typing-indicator { padding: 10px 14px; background: var(--bg-secondary); border: 1px solid var(--border-subtle); border-radius: 18px; border-bottom-left-radius: 4px; display: flex; gap: 4px; width: fit-content; }
    .typing-dots span { width: 4px; height: 4px; background: var(--text-tertiary); border-radius: 50%; animation: bounce 1.4s infinite; }

    /* Composer (Input Area) */
    .composer {
      padding: 12px;
      padding-bottom: max(12px, var(--safe-bottom));
      background: var(--bg-glass-strong);
      border-top: 1px solid var(--border-subtle);
      backdrop-filter: blur(20px);
      width: 100%;
      flex-shrink: 0;
    }

    .quick-actions { display: flex; gap: 8px; margin-bottom: 10px; overflow-x: auto; scrollbar-width: none; }
    .quick-btn { padding: 6px 12px; background: var(--bg-tertiary); border: 1px solid var(--border-subtle); border-radius: 20px; font-size: 11px; color: var(--text-secondary); white-space: nowrap; cursor: pointer; }

    .input-row {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      width: 100%;
    }

    .input-wrap {
      flex: 1 1 auto;
      min-width: 0;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-subtle);
      border-radius: 20px;
      padding: 10px 14px;
      display: flex;
      align-items: center;
    }
    .input-wrap:focus-within { border-color: var(--glow-primary); background: var(--bg-secondary); }

    .input-wrap textarea {
      width: 100%;
      background: transparent;
      resize: none;
      font-size: 16px;
      line-height: 1.4;
      max-height: 100px;
      min-height: 22px;
    }

    .send-btn {
      width: 44px;
      height: 44px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--glow-primary), var(--gold-core));
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--glow-accent);
    }
    .send-btn:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); box-shadow: none; }
    .send-btn svg { width: 20px; height: 20px; }

    /* Empty State */
    .empty-state { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 30px; }
    .empty-icon { font-size: 48px; margin-bottom: 16px; }
    .empty-title { font-family: var(--font-display); font-size: 20px; font-weight: 700; margin-bottom: 8px; }
    .empty-text { color: var(--text-secondary); max-width: 260px; margin-bottom: 24px; font-size: 13px; }
    .empty-btn { padding: 12px 24px; background: var(--bg-tertiary); border: 1px solid var(--border-subtle); border-radius: 20px; font-weight: 600; cursor: pointer; }

    /* Reel Viewer */
    .reel-viewer { position: fixed; inset: 0; z-index: 2000; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; padding: 20px; }
    .reel-viewer.open { display: flex; }
    .reel-card { width: 100%; max-width: 400px; height: 100%; max-height: 80vh; background: var(--bg-secondary); border: 1px solid var(--border-subtle); border-radius: 24px; overflow: hidden; display: flex; flex-direction: column; }
    .reel-content { flex: 1; padding: 30px; display: flex; flex-direction: column; justify-content: center; background: radial-gradient(circle at center, var(--glow-accent), transparent 70%); position: relative; }
    .reel-text { position: relative; z-index: 2; pointer-events: none; }
    .reel-title { font-family: var(--font-display); font-size: 24px; font-weight: 700; margin-bottom: 16px; }
    .reel-cta { margin-top: 24px; padding: 10px; border: 1px solid var(--glow-primary); border-radius: 10px; text-align: center; color: var(--glow-primary); font-weight: 700; }
    .reel-reply { padding: 12px; background: var(--bg-tertiary); display: flex; gap: 8px; }
    .reel-reply input { flex: 1; padding: 10px; background: var(--bg-primary); border-radius: 8px; }
    .reel-reply button { padding: 0 16px; background: var(--text-primary); color: var(--bg-primary); border-radius: 8px; font-weight: 600; cursor: pointer; }

    /* Toast */
    .toast { position: fixed; bottom: 80px; left: 50%; transform: translate(-50%, 20px); padding: 10px 20px; background: var(--bg-glass-strong); border: 1px solid var(--border-medium); border-radius: 20px; opacity: 0; transition: all 0.3s; pointer-events: none; z-index: 3000; }
    .toast.visible { transform: translate(-50%, 0); opacity: 1; }

    /* Responsive Logic - Mobile First */
    @media (max-width: 768px) {
      .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 100%; transform: translateX(-100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
      .sidebar.open { transform: translateX(0); }
      .btn-back { display: flex; }
      
      [data-route="home"] .sidebar { transform: translateX(0); }
      [data-route="home"] .main { display: none; }
      [data-route="chat"] .sidebar { transform: translateX(-100%); }
      [data-route="chat"] .main { display: flex; }
    }
  </style>
</head>

    /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
     * V7.3 FIX #7: HISTORY SIZE LIMITS + #8: DEDUPLICATION
     * Prevents worker from dropping messages due to size
     * Removes duplicate consecutive messages
     * 66% memory reduction in debate mode
     * ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
    function formatHistoryForAPI(messages) {
      if (!messages || !messages.length) return [];
      
      // Get recent messages only (last 20)
      const recentMessages = messages.slice(-20);
      const formatted = [];
      
      for (const msg of recentMessages) {
        // User messages - simple text
        if (msg.dir === 'out') {
          formatted.push({ role: 'user', content: msg.text.slice(0, 3000) });
          continue;
        }
        
        // Assistant messages - MUST have rawJson
        if (msg.rawJson) {
          let jsonStr = JSON.stringify(msg.rawJson);
          
          // ‚úÖ V7.3 FIX #7: Cap at 11KB to prevent worker drops
          if (jsonStr.length > 11000) {
            const slim = {
              mode: msg.rawJson.mode,
              selected_character: msg.rawJson.selected_character,
              bubbles: msg.rawJson.bubbles?.map(b => ({
                speaker: b.speaker,
                text: String(b.text).slice(0, 600)  // Truncate bubble text
              }))?.slice(0, 4),  // Keep only first 4 bubbles
              final: msg.rawJson.final
            };
            jsonStr = JSON.stringify(slim);
          }
          
          formatted.push({ role: 'assistant', content: jsonStr });
          continue;
        }
      }
      
      // ‚úÖ V7.3 FIX #8: De-duplicate consecutive same-role messages
      const deduped = [];
      for (const m of formatted) {
        const last = deduped[deduped.length - 1];
        if (last && last.role === m.role && last.content === m.content) {
          console.log('üîÑ Skipping duplicate message');
          continue;
        }
        deduped.push(m);
      }
      
      return deduped.slice(-20);
    }

    /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
     * API CALL - Updated for v8.2 Worker
     * ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
    async function callAPI(chatId, userText, history = []) {
      if (!CONFIG.USE_REAL_API) return { reply: getMockReply(chatId) };
      
      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), CONFIG.API_TIMEOUT);
      
      try {
        // ‚úÖ V7.3 FIX: Use sanitized history
        const formattedHistory = formatHistoryForAPI(history);
        const requestBody = { 
          text: userText,
          history: formattedHistory,
          chatId: chatId
        };
        
        console.log('üì° Calling v8.2 Worker for', chatId);
        
        const res = await fetch(CONFIG.WORKER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(requestBody),
          signal: controller.signal
        });
        
        clearTimeout(timeout);
        if (!res.ok) throw new Error(`API ${res.status}`);
        const data = await res.json();
        
        // ‚úÖ V7.3 FIX #6: Always return selected_character with fallback chain
        return {
          mode: data.mode,
          bubbles: data.bubbles || [],
          selected_character: data.selected_character || data.selectedCharacter || chatId,
          final: data.final || null,
          data: data
        };
        
      } catch (err) {
        clearTimeout(timeout);
        console.error('‚ùå API Error', err);
        return { 
          mode: 'reply',
          bubbles: [{ speaker: chatId, text: getMockReply(chatId) }]
        };
      }
    }

    function getMockReply(chatId) {
      const replies = {
        kareem: "That sounds like too much work. Automate it.",
        turbo: "Ship it now. Fix later.",
        wolf: "Where is the 10x leverage?",
        luna: "Do you enjoy this?",
        captain: "Check your runway first.",
        tempo: "You are running out of time.",
        hakim: "Is it a need or a want?",
        wheat: "Focus on necessities.",
        tommy: "Make it pop!",
        architect: "Build a system."
      };
      return replies[chatId] || "Tell me more.";
    }

    async function sendMessage() {
      if (state.isSending) return;
      
      const chatId = state.activeChatId;
      if (!chatId) return;
      
      const text = DOM.msgInput.value.trim();
      if (!text) return;

      const thread = state.threads.get(chatId);
      if ((thread?.userMessageCount || 0) >= CONFIG.SESSION_LIMIT) {
        showToast('‚ö†Ô∏è Session limit reached');
        return;
      }

      state.isSending = true;
      DOM.btnSend.disabled = true;
      DOM.msgInput.value = '';
      autoGrow(DOM.msgInput);

      addMessage(chatId, 'out', text);
      thread.userMessageCount = (thread.userMessageCount || 0) + 1;
      thread.lastTs = Date.now();
      thread.lastPreview = text;

      renderThread();
      renderChatList();
      renderInsights();

      showTyping();

      const history = state.messages.get(chatId) || [];
      const response = await callAPI(chatId, text, history);
      await new Promise(r => setTimeout(r, CONFIG.TYPING_DELAY));
      hideTyping();

      const member = COUNCIL.find(c => c.id === chatId);
      
      /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
       * V7.3 FIX #5: DEBATE MODE - Store rawJson only on LAST bubble
       * This achieves 66% memory reduction (24KB ‚Üí 8KB per debate)
       * ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
      if (response.mode === 'council_debate' && response.bubbles?.length > 1) {
        response.bubbles.forEach((bubble, index) => {
          const speakerName = bubble.speaker || 'AI';
          const bubbleText = typeof bubble.text === 'object' ? JSON.stringify(bubble.text) : String(bubble.text || '');
          
          addMessage(chatId, 'in', bubbleText, {
            tag: speakerName,
            // ‚úÖ V7.3 FIX: Only store rawJson on LAST bubble
            rawJson: index === response.bubbles.length - 1 ? response.data : null,
            chips: index === response.bubbles.length - 1 ? [
              { action: 'next', label: '‚Üí Next' }, 
              { action: 'audit', label: '‚è±Ô∏è Audit' }
            ] : []
          });
        });
        
        const lastBubble = response.bubbles[response.bubbles.length - 1];
        const lastText = typeof lastBubble.text === 'object' ? JSON.stringify(lastBubble.text) : String(lastBubble.text || '');
        thread.lastPreview = truncate(lastText, 30);
        
      } else {
        // Regular reply mode
        const bubbles = response.bubbles || [];
        
        if (bubbles.length === 0) {
          const fallbackText = response.reply || getMockReply(chatId);
          addMessage(chatId, 'in', fallbackText, {
            tag: member?.name,
            rawJson: response.data,
            chips: [{ action: 'next', label: '‚Üí Next' }, { action: 'audit', label: '‚è±Ô∏è Audit' }]
          });
        } else {
          // Multiple bubbles in reply mode
          bubbles.forEach((bubble, idx) => {
            const speaker = bubble.speaker || response.selected_character;
            const bubbleText = typeof bubble.text === 'object' ? JSON.stringify(bubble.text) : String(bubble.text || '');
            
            addMessage(chatId, 'in', bubbleText, {
              tag: speaker,
              // ‚úÖ V7.3 FIX: Only store rawJson on LAST bubble
              rawJson: idx === bubbles.length - 1 ? response.data : null,
              chips: idx === bubbles.length - 1 ? [
                { action: 'next', label: '‚Üí Next' }, 
                { action: 'audit', label: '‚è±Ô∏è Audit' }
              ] : []
            });
          });
        }
        
        const lastBubble = bubbles[bubbles.length - 1] || {};
        const lastText = typeof lastBubble.text === 'object' ? JSON.stringify(lastBubble.text) : String(lastBubble.text || '');
        thread.lastPreview = truncate(lastText, 30);
      }

      state.isSending = false;
      DOM.btnSend.disabled = false;

      renderThread();
      renderChatList();
      renderInsights();
    }

    function addMessage(chatId, dir, text, opts = {}) {
      const msg = { id: `${chatId}:${Date.now()}`, chatId, dir, text, ts: Date.now(), ...opts };
      state.messages.get(chatId).push(msg);
      return msg;
    }

    function handleChip(action) {
      const prompts = {
        audit: "I need a time audit on my typical day.",
        wheat: "Is my idea wheat or tomatoes?",
        map: "Help me plan my Money Map system.",
        council: "I want a debate from the full Council.",
        next: "What's my next concrete action?"
      };
      if (prompts[action]) {
        DOM.msgInput.value = prompts[action];
        sendMessage();
      }
    }

    function showTyping() {
      const el = document.createElement('div');
      el.id = 'typing';
      el.className = 'typing-indicator';
      el.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div><span style="color:var(--text-secondary);font-size:10px;margin-left:4px">Thinking...</span>';
      DOM.thread.appendChild(el);
      requestAnimationFrame(() => { DOM.thread.scrollTop = DOM.thread.scrollHeight; });
    }

    function hideTyping() {
      document.getElementById('typing')?.remove();
    }

    async function summonCouncil() {
      const chatId = state.activeChatId;
      if (!chatId) return;
      
      showTyping();
      await new Promise(r => setTimeout(r, 1000));
      hideTyping();
      
      const response = `üèõÔ∏è THE COUNCIL SPEAKS:\n\nKareem: "Automate it."\nTurbo: "Ship TODAY."\nWolf: "What's the 10x?"\nLuna: "Enjoy it."\nCaptain: "Safety first."\n\n‚Üí Which voice?`;

      addMessage(chatId, 'in', response, { tag: 'üèõÔ∏è Council' });
      renderThread();
      showToast('üèõÔ∏è Council assembled');
    }

    function openReelQueue(startReelId) {
      const today = new Date().toISOString().slice(0, 10);
      const todayReels = Array.from(state.reels.values()).filter(r => r.day === today);
      if (!todayReels.length) return;
      
      state.reelQueue = todayReels;
      state.currentReelIndex = Math.max(0, todayReels.findIndex(r => r.id === startReelId));
      
      renderReelProgress();
      showCurrentReel();
      DOM.reelViewer.classList.add('open');
    }

    function renderReelProgress() {
      DOM.reelProgress.innerHTML = state.reelQueue.map((_, i) => `
        <div style="flex:1; height:3px; background:${i < state.currentReelIndex ? '#fff' : 'rgba(255,255,255,0.2)'}; border-radius:3px;"></div>
      `).join('');
    }

    function showCurrentReel() {
      const reel = state.reelQueue[state.currentReelIndex];
      if (!reel) { closeReel(); return; }
      
      const m = COUNCIL.find(c => c.id === reel.contactId);
      if (!m) { closeReel(); return; }

      DOM.reelAvatar.textContent = m.emoji;
      DOM.reelAvatar.style.background = `linear-gradient(135deg,${m.accent},${m.accent}88)`;
      DOM.reelAuthor.textContent = m.name;
      DOM.reelRole.textContent = m.role;
      DOM.reelTitle.textContent = reel.title;
      DOM.reelLines.innerHTML = reel.lines.map(l => `<p style="margin-bottom:10px;">${l}</p>`).join('');
      DOM.reelCta.textContent = `DM me "${reel.hook}"`;
      DOM.reelReplyInput.value = '';
      DOM.reelReplyInput.placeholder = `Reply "${reel.hook}"...`;

      renderReelProgress();
      markReelRead(reel.day, reel.contactId);
    }

    function nextReel() {
      if (state.currentReelIndex < state.reelQueue.length - 1) {
        state.currentReelIndex++;
        showCurrentReel();
      } else {
        closeReel();
      }
    }

    function prevReel() {
      if (state.currentReelIndex > 0) {
        state.currentReelIndex--;
        showCurrentReel();
      }
    }

    function closeReel() {
      DOM.reelViewer.classList.remove('open');
      state.reelQueue = [];
      state.currentReelIndex = 0;
    }

    function sendReelReply() {
      const reel = state.reelQueue[state.currentReelIndex];
      const text = DOM.reelReplyInput.value.trim() || reel?.hook || '';
      if (!text || !reel) return;
      closeReel();
      openChat(reel.contactId);
      setTimeout(() => { DOM.msgInput.value = text; sendMessage(); }, 200);
    }

    function markReelRead(day, contactId) {
      if (!state.reads.reelsRead[day]) state.reads.reelsRead[day] = {};
      state.reads.reelsRead[day][contactId] = true;
      renderStoriesStrip();
    }

    function setRoute(route) {
      state.route = route;
      DOM.body.setAttribute('data-route', route);

      if (route === 'home') {
        DOM.emptyState.classList.remove('hidden');
        DOM.chatHeader.classList.add('hidden');
        DOM.thread.classList.add('hidden');
        DOM.composer.classList.add('hidden');
        state.activeChatId = null;
      } else {
        DOM.emptyState.classList.add('hidden');
        DOM.chatHeader.classList.remove('hidden');
        DOM.thread.classList.remove('hidden');
        DOM.composer.classList.remove('hidden');
      }
    }

    /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
     * V7.3 FIX #2: STORE OPENER AS JSON
     * Ensures first message has proper rawJson for history
     * ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
    function openChat(chatId) {
      state.activeChatId = chatId;
      const m = COUNCIL.find(c => c.id === chatId);
      const thread = state.threads.get(chatId);

      if (m) {
        DOM.headerAvatar.textContent = m.emoji;
        DOM.headerAvatar.style.background = `linear-gradient(135deg,${m.accent},${m.accent}88)`;
        DOM.headerName.textContent = m.name;
        DOM.headerStatus.textContent = m.status;
      }

      const msgs = state.messages.get(chatId) || [];
      if (msgs.length === 0 && OPENER[chatId]) {
        // ‚úÖ V7.3 FIX #2: Store opener as JSON (not plain text)
        const characterUpper = chatId.toUpperCase();
        addMessage(chatId, 'in', OPENER[chatId], { 
          tag: m?.name,
          rawJson: {
            mode: "reply",
            selected_character: characterUpper,
            bubbles: [{ speaker: characterUpper, text: OPENER[chatId] }],
            final: { decision: "ACCEPT", next_action: "Ask your next question." }
          }
        });
        thread.lastTs = Date.now();
        thread.lastPreview = OPENER[chatId];
      }

      setRoute('chat');
      renderThread();
      renderChatList();
      renderInsights();
      setTimeout(() => DOM.msgInput?.focus(), 100);
    }

    function formatTime(ts) {
      if (!ts) return '';
      const d = new Date(ts);
      const now = new Date();
      if (d.toDateString() === now.toDateString()) return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      return d.toLocaleDateString([], { month: 'short', day: 'numeric' });
    }

    function truncate(str, len) { return str?.length > len ? str.slice(0, len) + '‚Ä¶' : (str || ''); }

    function escapeHtml(text) {
      const el = document.createElement('div');
      el.textContent = text || '';
      return el.innerHTML.replace(/\n/g, '<br>');
    }

    function autoGrow(el) {
      if (!el) return;
      el.style.height = 'auto';
      el.style.height = Math.min(80, el.scrollHeight) + 'px';
    }

    function showToast(msg) {
      DOM.toastText.textContent = msg;
      DOM.toast.classList.add('visible');
      setTimeout(() => DOM.toast.classList.remove('visible'), CONFIG.TOAST_DURATION);
    }

    function bindEvents() {
      DOM.btnUnlock.onclick = unlockApp;
      DOM.btnUnlockDemo.onclick = unlockApp;
      DOM.btnBack.onclick = () => setRoute('home');
      DOM.btnStartChat.onclick = () => {
        const firstReel = state.reels.values().next().value;
        if (firstReel) openReelQueue(firstReel.id);
        else if (COUNCIL.length) openChat(COUNCIL[0].id);
      };
      DOM.searchInput.oninput = renderChatList;
      DOM.msgInput.oninput = () => {
        autoGrow(DOM.msgInput);
        DOM.btnSend.disabled = !DOM.msgInput.value.trim();
      };
      DOM.msgInput.onkeydown = e => {
        if (e.key === 'Enter' && !e.shiftKey) { 
          e.preventDefault(); 
          sendMessage(); 
        }
      };
      DOM.btnSend.onclick = () => sendMessage();
      DOM.quickActions.onclick = e => {
        const btn = e.target.closest('.quick-btn');
        if (btn) handleChip(btn.dataset.action);
      };
      DOM.btnCouncil.onclick = summonCouncil;
      DOM.themeToggle.onclick = toggleTheme;
      DOM.btnCloseReel.onclick = closeReel;
      DOM.reelViewer.onclick = e => { if (e.target === DOM.reelViewer) closeReel(); };
      DOM.btnReelSend.onclick = sendReelReply;
      DOM.reelReplyInput.onkeydown = e => { if (e.key === 'Enter') { e.preventDefault(); sendReelReply(); } };
      DOM.reelTouchPrev.onclick = prevReel;
      DOM.reelTouchNext.onclick = nextReel;
      
      window.onkeydown = e => {
        if (DOM.reelViewer.classList.contains('open')) {
          if (e.key === 'Escape') closeReel();
          else if (e.key === 'ArrowLeft') prevReel();
          else if (e.key === 'ArrowRight') nextReel();
        }
      };
    }

    function init() {
      console.log('üèõÔ∏è Money AI v3.1 with ALL v7.3 Fixes - Production Ready');
      cacheDom();
      loadData();
      bindEvents();
      renderStoriesStrip();
      renderChatList();
      setRoute('home');
    }

    if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
    else init();
  })();
  </script>
</body>
